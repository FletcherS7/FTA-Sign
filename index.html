  <script>
    let index = 0;
    let mode = 0;
    let messages = ['Please turn on your robot','Come Here','Plug in Ethernet'];
    let sizes = ['28vw', '35vw', '25vw'];
    $('.message').click(()=>{
        index = ++index%messages.length;
        $('.message').text(messages[index]);
        $('.message').css('font-size', sizes[index]);
    });

    $('body').dblclick(()=>{
        mode = ++mode%3;
        if(mode ===0) {
          $('.message').removeClass('party');
          $('.container').removeClass('party-bg');
        }
        if(mode ===1) {
          $('.message').addClass('party');
          $('.container').removeClass('party-bg');
        }
        if(mode ===2) {
          $('.message').removeClass('party');
          $('.container').addClass('party-bg');
        }
    });
